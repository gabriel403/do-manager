<div class="panel-group" id="accordion">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#privImages">
          Private Images
        </a>
      </h4>
    </div>
    <div id="privImages" class="panel-collapse collapse in">
      <div class="panel-body">
        <div class="alert alert-info" ng-repeat="image in privateImages">
          <div class="clearfix row">
            <div class="col-md-8">
              <h4>
                {{image.name}}
              </h4>
              <div>
                Image named <strong>{{image.name}}</strong> built from distribution <strong>{{image.distribution}}</strong>
              </div>
            </div>
            <div class="col-md-4">
              <dl class="dl-horizontal clearfix">
                <dt style="width: 50px;"><small>Public</small></dt>
                <dd style="margin-left: 70px;"><small>{{image.public}}</small></dd>
                <dt style="width: 50px;"><small>Slug</small></dt>
                <dd style="margin-left: 70px;"><small>{{image.slug}}</small></dd>
              </dl>
            </div>
          </div>

          <div class="clearfix row">
            <div class="col-md-12">
              <span style="width: 31%" class="glyphicon glyphicon-flag" ng-repeat="region in image.regions"> {{region}}</span>
            </div>
          </div>
