<div class="panel-group" id="accordion">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#privImages">
          Private Images
        </a>
      </h4>
    </div>
    <div id="privImages" class="panel-collapse collapse in">
      <div class="panel-body">
        <div class="alert alert-info" ng-repeat="image in privateImages">
          <div class="clearfix row">
            <div class="col-md-8">
              <h4>
                {{image.name}}
              </h4>
              <div>
                Image named <strong>{{image.name}}</strong> built from distribution <strong>{{image.distribution}}</strong>
              </div>
            </div>
            <div class="col-md-4">
              <dl class="dl-horizontal clearfix">
                <dt style="width: 80px;"><small>Created At</small></dt>
                <dd style="margin-left: 100px;"><small>{{image.created_at}}</small></dd>
                <dt style="width: 80px;"><small>Public</small></dt>
                <dd style="margin-left: 100px;"><small>{{image.public}}</small></dd>
                <dt style="width: 80px;"><small>Slug</small></dt>
                <dd style="margin-left: 100px;"><small>{{image.slug}}</small></dd>
              </dl>
            </div>
          </div>

          <div class="clearfix row">
            <div class="col-md-12">
              <span style="width: 31%" class="glyphicon glyphicon-flag" ng-repeat="region in image.regions">
                {{region}}
              </span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <div class="row">
                <div class="col-md-12">
                  <div class="btn-group" style="width: 100%">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width: 100%"><span class='toggle-text'>Transfer to?</span> <b class="caret"></b></button>
                    <ul class="dropdown-menu">
                      <li ng-repeat="region in regions | regionValidForImageTransfer: image">
                        <a name="{{region.name}}" href='#' ng-confirm-click="Are you sure?" ng-click="transfer(image, region)">
                          {{region.name}}
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <div class="row">
                <div class="col-md-12">
                  <input class="btn btn-danger" type="button" value="Delete Image" ng-confirm-click="Are you sure?" ng-click="delete(image.id)" style="width: 100%">
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
