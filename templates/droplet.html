<script id="droplettemplate" type="text/html">
  <div class="alert alert-info">
    <div class="clearfix row">
      <div class="col-md-8">
        <h4>
          {{name}}
        </h4>
        <div>
          Using image <strong>{{image.name}}</strong> built from distribution <strong>{{image.distribution}}</strong>
        </div>
        <div>
          Hosted in <strong>{{region.name}}</strong> using a <strong>{{size.disk}}GB</strong> SSD & <strong>{{size.memory}}MB</strong> of RAM
        </div>
        <div>
          Networks:
          {{#networks.v4}}
            <ol>
              <li><strong>{{ip_address}}</strong> which is <strong>{{type}}</strong></li>
            </ol>
          {{/networks.v4}}
        </div>
        <div>Snapshots: {{snapshot_ids.length}}</div>
      </div>
      <div class="col-md-4">
        <dl class="dl-horizontal clearfix">
          <dt style="width: 50px;"><small>Locked</small></dt>
          <dd style="margin-left: 70px;"><small>{{locked}}</small></dd>
          <dt style="width: 50px;"><small>Status</small></dt>
          <dd style="margin-left: 70px;"><small>{{status}}</small></dd>
        </dl>
      </div>
    </div>
  </div>
</script>
